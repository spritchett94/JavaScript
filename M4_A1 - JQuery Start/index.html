<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JQuery Start</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="scripts/scripts.js"></script>
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
     <header>
          <h1>Beginning JQuery</h1>
     </header>
     <main>
          <h2>Click here to make me disappear!</h2>
          <p class="pg">This is paragraph one.</p>
          <p class="pg">This is paragraph two.</p>
          <p class="pg">This is paragraph three.</p>
     </main>
     <div id="section">
          <h2>Div Heading</h2>
          <p>This paragraph is in a div.</p>
     </div>
     <div class="buttons">
          <button id="pgBtn">Click to hide paragraphs</button>
          <button id="divBtn">Click to hide div</button>
     </div>
</body>
</html>
