<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JQuery Effects</title>
     <link rel="stylesheet" href="css/styles.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="scripts/script.js"></script>
</head>
<body>
     <header>
          <h1>jQuery Effects</h1>
     </header>

     <div id="showHide">
          <h2>Show and Hide</h2>
          <button id="btn1">Show</button>
          <button id="btn2">Hide</button>
          <br>
          <img src="images/hello.png" alt="greeting" id="img1">
     </div>

     <div id="fade">
          <h2>Fade</h2>
          <button id="btn3">Fade</button>
          <br>
          <img src="images/sunset.jpg" alt="sunset" id="img2">
     </div>

     <div id="slide">
          <h2>Slide</h2>
          <button id="btn4">Slide</button>
         <br>
         <br>
          <div id="panel">
               <p>Next time someone complains about Millennials,<br>
          Remind them which generation linoleumed over <br>
          all those beautiful hardwood floors.
          </p>
          </div>
     </div>
</body>
</html>
