<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Guessing Game</title>
     <link rel="stylesheet" href="css/styles.css">

</head>

<body>
     <div class="container">
          <header>
               <h1>Guess a Number</h1>
          </header>
          <main>
               <div class="entry">
                         <form>
                              <label for="guess">Pick a Number: </label>
                              <input type="text" id="guess" width="5">
                              <button type="button" id="submit">Submit</button>
                         </form>

                         <div class="num">
                              <div class ="num text">
                                   <h3>Previous Number: </h3>
                              </div>
                              <div class="num show">
                                   <p id="previous"></p>
                              </div>
                         </div>
               </div>
               <div class="win">
                     <h2 id="correct"></h2>
               </div>
          </main>
          <footer>
               <h3>Sarah Pritchett</h3>
          </footer>
     </div>
     <script src="scripts/scripts.js"></script>
</body>


</html>
